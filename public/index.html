<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      type="text/javascript"
      src="https://telegram.org/js/games.js"
    ></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/cytoscape@3.15.0/dist/cytoscape.min.js"
    ></script>
    <style>
      #test {
        width: 100vw;
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <div id="test"></div>
    <script>
      const params = new URLSearchParams(window.location.search)
      const groupId = params.get('groupId')
      fetch(`/data/${groupId}`)
        .then((res) => res.json())
        .then((data) => {
          console.log(data)
          cytoscape({
            container: document.getElementById('test'),
            elements: data,
            style: [
              // the stylesheet for the graph
              {
                selector: 'node',
                style: {
                  'background-color': '#666',
                  label: 'data(name)',
                },
              },

              {
                selector: 'edge',
                style: {
                  width: 3,
                  'line-color': '#ccc',
                  'target-arrow-color': '#ccc',
                  'target-arrow-shape': 'triangle',
                  'curve-style': 'bezier',
                },
              },
            ],
          })
        })
    </script>
  </body>
</html>
